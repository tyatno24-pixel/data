<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Jamur - Wulandari Dekorasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2b3e50;
            color: #f8f9fa;
            line-height: 1.6;
        }
        .container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 30px auto;
        }
        h1, h2 {
            color: #17a2b8;
            border-bottom: 2px solid #17a2b8;
            padding-bottom: 8px;
            margin-top: 30px;
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #f8f9fa;
        }
        .btn {
            background-color: #17a2b8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-danger { background-color: #dc3545; }
        .btn-danger:hover { background-color: #c82333; }
        .btn-success { background-color: #28a745; }
        .btn-success:hover { background-color: #218838; }
        .hidden { display: none; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #17a2b8;
            color: white;
        }
        tr:nth-child(even) { background-color: #3a506b; }
        tr:nth-child(odd) { background-color: #34495e; }
        td.editable {
            cursor: pointer;
            background-color: #4a6280;
        }
        .text-success { color: #28a745 !important; }
        .text-danger { color: #dc3545 !important; }
        .total-display {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #17a2b8;
        }
        .suggestions-container { position: relative; }
        #mushroom-item-suggestions {
            position: absolute;
            border: 1px solid #555;
            background-color: #3a506b;
            width: calc(100% - 22px);
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }
        .suggestion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #4a6280;
        }
        .suggestion-item:hover { background-color: #17a2b8; }
        .delete-suggestion-btn {
            background: none; border: none; color: #ff6b6b;
            cursor: pointer; font-size: 1.1em;
        }
        .recap-month-header {
            background-color: #17a2b8;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Manajemen Jamur</h1>
            <a href="/" class="btn btn-secondary">Kembali ke Menu Utama</a>
        </div>

        <div id="mushroom-list-page">
            <h2>Tambah Data Baru</h2>
            <form id="add-mushroom-data-form">
                <div class="form-group">
                    <div class="suggestions-container">
                        <label for="mushroom-item-name">Nama Item (Contoh: Bibit, Baglog, Penjualan):</label>
                        <input type="text" id="mushroom-item-name" required autocomplete="off">
                        <div id="mushroom-item-suggestions"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mushroom-item-quantity">Jumlah/Kuantitas:</label>
                    <input type="number" id="mushroom-item-quantity" required min="1">
                </div>
                <div class="form-group">
                    <label for="mushroom-item-price">Harga/Nilai (Rp):</label>
                    <input type="number" id="mushroom-item-price" required min="0">
                </div>
                <div class="form-group">
                    <label>Jenis Transaksi:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mushroomRecordType" id="type-pemasukan-mushroom" value="Pemasukan" checked>
                        <label class="form-check-label" for="type-pemasukan-mushroom">Pemasukan</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mushroomRecordType" id="type-pengeluaran-mushroom" value="Pengeluaran">
                        <label class="form-check-label" for="type-pengeluaran-mushroom">Pengeluaran</label>
                    </div>
                </div>
                <div class="d-flex justify-content-start gap-2">
                    <button type="submit" class="btn btn-success">Tambah Data</button>
                    <button type="button" class="btn btn-info" onclick="showMushroomPage('mushroom-recap-page')">Rekap Data Bulanan</button>
                </div>
            </form>

            <div id="mushroom-data-total" class="total-display" style="text-align: left; margin-top: 20px;"></div>

            <hr style="border-color: #17a2b8; margin: 40px 0;">

            <div id="mushroom-data-display">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Jenis</th>
                            <th>Jumlah</th>
                            <th>Harga/Nilai</th>
                            <th>Total</th>
                            <th>Tanggal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="mushroom-data-table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="mushroom-recap-page" class="hidden">
            <h2>Rekap Bulanan Manajemen Jamur</h2>
            <p>Data di sini adalah arsip dari daftar sebelumnya. Klik pada bulan untuk melihat detail.</p>
            <div class="d-flex justify-content-start gap-2">
                <button class="btn btn-primary" onclick="archiveMushroomData()">Arsipkan Data Saat Ini</button>
                <button class="btn btn-info" onclick="showMushroomPage('mushroom-recap-page')">Lihat Data</button>
            </div>
            <hr style="border-color: #17a2b8; margin: 20px 0;">
            <div id="mushroom-recap-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="mushroom_management.js"></script>
    <script>
        function showMushroomPage(pageId) {
            document.getElementById('mushroom-list-page').classList.add('hidden');
            document.getElementById('mushroom-recap-page').classList.add('hidden');

            const pageToShow = document.getElementById(pageId);
            if (pageToShow) {
                pageToShow.classList.remove('hidden');
            }

            if (pageId === 'mushroom-recap-page') {
                displayMushroomMonthlyRecap();
            }
        }
    </script>
</body>
</html>
