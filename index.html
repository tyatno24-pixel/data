<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Keuangan - Tampilan Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome untuk ikon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2b3e50; /* Dark background inspired by Superhero */
            color: #f8f9fa; /* Light text */
            line-height: 1.6;
        }
        .container {
            background-color: #34495e; /* Slightly lighter dark for container */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 30px auto; /* Pusatkan container secara horizontal */
            text-align: center;
        }
        h1 {
            color: #17a2b8; /* Accent color */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        h2 {
            color: #17a2b8; /* Accent color */
            border-bottom: 2px solid #17a2b8;
            padding-bottom: 8px;
            margin-top: 30px;
            margin-bottom: 15px;
            text-align: left;
        }
        h3 {
            color: #f8f9fa; /* Light text for subheadings */
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: left;
        }
        p {
            margin-bottom: 8px;
            text-align: left;
        }
        ul {
            list-style-type: disc;
            margin-left: 25px;
            padding-left: 0;
            text-align: left;
        }
        li {
            margin-bottom: 5px;
        }
        .error {
            color: #dc3545; /* Red for errors */
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #f8f9fa;
        }
        .btn {
            background-color: #17a2b8; /* Accent color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #17a2b8;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #3a506b;
        }
        tr:nth-child(odd) {
            background-color: #34495e;
        }
        td.editable {
            cursor: pointer;
            background-color: #4a6280; /* Beri sedikit highlight pada sel yang bisa diedit */
        }
        .status-bought {
            color: #28a745; /* Green for bought */
            font-weight: bold;
        }
        .status-not-bought {
            color: #dc3545; /* Red for not bought */
            font-weight: bold;
        }
        .total-display {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #17a2b8;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #3a506b; /* Match section background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .calculator-output {
            grid-column: 1 / -1;
            background-color: #e9ecef; /* Latar belakang terang */
            color: #212529; /* Teks gelap */
            border: 1px solid #ced4da;
            text-align: right;
            padding: 10px;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .calculator-btn {
            background-color: #17a2b8; /* Accent color */
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .calculator-btn:hover {
            background-color: #138496;
        }
        .calculator-btn.span-two {
            grid-column: span 2;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.2em;
            }
            .menu-button, .btn {
                padding: 10px;
                font-size: 1em;
            }
            .form-group input[type="text"],
            .form-group input[type="number"] {
                width: calc(100% - 20px); /* Adjust for smaller padding */
                padding: 8px;
            }
            #shopping-list-display {
                overflow-x: auto; /* Enable horizontal scrolling for the table */
            }
            table {
                min-width: 500px; /* Ensure table has a minimum width to scroll */
            }
            th, td {
                padding: 8px;
                font-size: 0.9em;
            }
            .total-display {
                font-size: 1em;
            }
        }
        .app-description {
            font-size: 1.1em;
            color: #adb5bd; /* Abu-abu terang */
            margin-top: -20px;
            margin-bottom: 40px;
            text-align: center;
        }
        .main-menu-footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #6c757d; /* Abu-abu lebih gelap */
        }

        /* Gaya Menu Utama Modern */
        .main-menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .menu-card {
            background-color: #3a506b;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #4a6280;
        }
        .menu-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            border-color: #17a2b8;
        }
        .menu-card i {
            font-size: 2.5em;
            color: #17a2b8;
            margin-bottom: 15px;
        }
        .menu-card span {
            display: block;
            font-size: 1.1em;
            font-weight: 500;
        }

        /* Gaya untuk kotak saran autocomplete */
        .suggestions-container {
            position: relative;
        }
        #item-suggestions {
            position: absolute;
            border: 1px solid #555;
            background-color: #3a506b;
            width: calc(100% - 22px);
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }
        .suggestion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #4a6280;
        }
        .suggestion-item:hover {
            background-color: #17a2b8;
        }
        .delete-suggestion-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1.1em;
        }
        /* Gaya untuk halaman rekap */
        .recap-month-header {
            background-color: #17a2b8;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-menu-page">
            <h1>Pencatat Keuangan Wulandari Dekorasi</h1>
            <p class="app-description" id="motivational-quote">Memuat kutipan motivasi...</p>
            <div class="main-menu-grid">
                <div class="menu-card" onclick="window.location.href='/shopping_list'">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Daftar Belanja</span>
                </div>
                <div class="menu-card" onclick="window.location.href='/salary_tracker_web'">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Pencatat Gaji</span>
                </div>
                <div class="menu-card" onclick="showPage('calculator-page')">
                    <i class="fas fa-calculator"></i>
                    <span>Kalkulator</span>
                </div>
                <div class="menu-card" onclick="window.location.href='/chicken_management'">
                    <i class="fas fa-egg"></i>
                    <span>Manajemen Ayam</span>
                </div>
                <div class="menu-card" onclick="window.location.href='/mushroom_management'">
                    <i class="fas fa-leaf"></i> <!-- Contoh ikon untuk jamur -->
                    <span>Manajemen Jamur</span>
                </div>
            </div>
            <div class="main-menu-footer">
                <span>Versi 1.0.0</span>
            </div>
        </div>

        <!-- Placeholder for other pages -->
        

        <div id="calculator-page" class="hidden">
            <button class="btn" onclick="showPage('main-menu-page')" style="margin-bottom: 20px;">Kembali ke Menu Utama</button>
            <h2>Kalkulator</h2>
            <div class="calculator-grid">
                <input type="text" class="form-control calculator-output" id="calculatorOutput" value="0" disabled>
                <button class="btn calculator-btn span-two" onclick="clearCalculator()">AC</button>
                <button class="btn calculator-btn" onclick="appendCharacter('/')">/</button>
                <button class="btn calculator-btn" onclick="appendCharacter('*')">*</button>
                <button class="btn calculator-btn" onclick="appendCharacter('7')">7</button>
                <button class="btn calculator-btn" onclick="appendCharacter('8')">8</button>
                <button class="btn calculator-btn" onclick="appendCharacter('9')">9</button>
                <button class="btn calculator-btn" onclick="appendCharacter('-')">-</button>
                <button class="btn calculator-btn" onclick="appendCharacter('4')">4</button>
                <button class="btn calculator-btn" onclick="appendCharacter('5')">5</button>
                <button class="btn calculator-btn" onclick="appendCharacter('6')">6</button>
                <button class="btn calculator-btn" onclick="appendCharacter('+')">+</button>
                <button class="btn calculator-btn" onclick="appendCharacter('1')">1</button>
                <button class="btn calculator-btn" onclick="appendCharacter('2')">2</button>
                <button class="btn calculator-btn" onclick="appendCharacter('3')">3</button>
                <button class="btn calculator-btn span-two" onclick="calculateResult()">=</button>
                <button class="btn calculator-btn" onclick="appendCharacter('0')">0</button>
                <button class="btn calculator-btn" onclick="appendCharacter('.')">.</button>
            </div>
        </div>

    </div>

    <!-- Load external JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="calculator.js"></script>
    <script>
        // This small script handles page navigation and initialization.
        const API_BASE_URL = '';

        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.container > div').forEach(page => {
                if (page.id) page.classList.add('hidden');
            });

            // Show the requested page
            const pageToShow = document.getElementById(pageId);
            if (pageToShow) {
                pageToShow.classList.remove('hidden');
            }

            // Initialize page-specific data
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            showPage('main-menu-page');

            // Logika untuk menampilkan kutipan motivasi acak
            const quotes = [
                '🌟 "Usaha tidak akan pernah mengkhianati hasil. Mungkin tidak hari ini, tapi suatu hari nanti semua kerja kerasmu akan terbayar lunas."',
                '🌟 "Saat kamu merasa ingin menyerah, ingat kembali alasan kenapa kamu memulai."',
                '🌟 "Setiap langkah kecil hari ini adalah pondasi untuk kesuksesan besar di masa depan."',
                '🌟 "Jangan takut gagal dalam usaha. Takutlah jika kamu berhenti mencoba."',
                '🌟 "Keberhasilan bukan milik mereka yang paling pintar, tapi milik mereka yang paling gigih dalam berusaha."',
                '🌟 "Rezeki tidak datang dari seberapa cepat kamu berlari, tapi dari seberapa konsisten kamu melangkah."',
                '🌟 "Teruslah berusaha meski pelan, karena tidak ada perjuangan yang sia-sia."'
            ];

            const quoteElement = document.getElementById('motivational-quote');
            if (quoteElement) {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                quoteElement.innerHTML = quotes[randomIndex];
            }
        });
    </script>
</body>
</html>
